<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Print Shoppe</title>
    {{> headIncludes}}
</head>
<body>
  <div class="container">
      <h1>Print Shoppe</h1>
      <h3>What can we print for you?</h3>


      <form role="form" id="printform" method="post" action="/create">
      
        <div class="form-group">
          <label for="custom0">Thingiverse link (eg. http://www.thingiverse.com/thing:561669)</label>
          <input type="text" name="custom0" id="custom0" class="customfile form-control has-error" url/>

          <label for="custom0_quantity">How many?</label>
          <select name="custom0_quantity" id="custom0_quantity">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

        
        <div class="form-group">
          <label>Thingiverse link  (eg. http://www.thingiverse.com/thing:561669)</label>
          <input type="url" name="custom1" class="customfile form-control has-error"/>

          <label>How many?</label>
          <select name="custom1_quantity">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

      
        <div class="form-group">
          <label>Thingiverse link  (eg. http://www.thingiverse.com/thing:561669)</label>
          <input type="url" name="custom2" class="customfile form-control has-error"/>

          <label>How many?</label>
          <select name="custom2_quantity">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

      
        <div class="form-group">
          <label>Your email address (so we can let you know when your order has printed!)</label>
          <input type="email" class="email form-control" name="email" value="" required/>
        </div>

        <div class="form-group">
          <label>Type any information we need, like if you only want certain files within a thingiverse object, etc</label>
          <textarea name="freetext" class="form-control" rows="3" id="freetext"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Print!</button>

    </form>
    </div>
    {{> footerIncludes }}
  </body>
</html>
