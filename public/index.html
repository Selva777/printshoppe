          <option>8</option>
        </select>
      </div>

      <br style="clear:all"/>

       <div class="customitem">
          <h3>Custom items!</h3>
        <label>Thingiverse link</label>
        <input type="text" class="customfile"/>
        <label>How many?</label>
        <select>
          <option>0</option>

        <label>Your email address (so we can let you know when your order has printed!)</label>
        <input type="text" class="email" name="from" value="" />
      </div>

      <div class="freefield">
        <label>Type any information we need, like if you want a custom wheel size etc etc!</label>
        <textarea id="freetext"></textarea>
      </div>

      <input type="submit" value="Print me!"/>

      <input type="hidden" name="to" value="suz.hinton@gmail.com" />
      <input type="hidden" name="subject" value="printjob" />
      <input type="hidden" id="textdo" name="text" value="hihi" />

  <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
